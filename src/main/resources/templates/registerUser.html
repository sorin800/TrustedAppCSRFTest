<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Register Page</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<!-- Custom styles for this template -->
<link th:href="@{/assets/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
	<form class="form-signin" th:action="@{/registerUser}" method="post">
		<img class="mb-4"
			src="/money-bag.png" alt=""
			width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">Register</h1>
		<label for="inputFirstName" class="sr-only">First Name</label> <input
			type="text" id="inputFirstName" name="firstName" class="form-control"
			placeholder="First Name" required autofocus> 
			<label for="inputLastName" class="sr-only">Last Name</label>
			 <input type="text" id="inputLastName" name="lastName"
				class="form-control" placeholder="Last Name" required>
				
				<label for="inputEmail" class="sr-only">Email</label>
			 	<input type="email" id="inputEmail" name="email"
					class="form-control" placeholder="Email" required>
					
				<label for="inputPassword" class="sr-only">Password</label>
			 	<input type="password" id="inputPassword" name="password"
					class="form-control" placeholder="Password" required>
			
				<label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
			 	<input type="password" id="inputConfirmPassword" name="confirmPassword"
					class="form-control" placeholder="Confirm Password" required>
			
		<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	</form>
</body>
</html>
